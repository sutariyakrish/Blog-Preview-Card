<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog Preview Card</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <img
          class="image"
          src="assets/images/illustration-article.svg"
          alt="Preview-Card"
        />
      </div>
      <div class="label margin-left">Learning</div>
      <div class="date margin-left">Published 23 Jun 2025</div>
      <div class="content margin-left">
        <h1>HTML & CSS Foundations</h1>
        <p>
          These languages are the backbone of every website.Defining structure,
          content, and presentation
        </p>
      </div>
      <div class="profile margin-left">
        <div class="profile-picture"><img src="assets/images/image-avatar.webp" alt="profile-picture"></div>
        <div class="profile-name">Krish Sutariya</div>
      </div>
    </div>
  </body>
</html>
